<div class="container mt-5">
  <h2 class="text-center mb-4">
    ğŸ“ <strong>Create an Account</strong>
  </h2>

  <form [formGroup]="registerForm" (ngSubmit)="submit()">

    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" class="form-control" formControlName="fullName" placeholder="Enter your full name" />
      <div class="text-danger" *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid">
        Name is required
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="example@mail.com" />
      <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
        Enter a valid email
      </div>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="********" />
      <div class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
        Password must be at least 8 characters and include letters and numbers
      </div>
    </div>

    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Repeat password" />
      <div class="text-danger" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        Passwords do not match
      </div>
    </div>

    <div class="mb-3">
      <label>Phone Number</label>
      <input type="text" class="form-control" formControlName="phoneNumber" placeholder="07xxxxxxxx" />
      <div class="text-danger" *ngIf="registerForm.get('phoneNumber')?.touched && registerForm.get('phoneNumber')?.invalid">
        Phone number is required
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </div>

    <div *ngIf="message" class="mt-3 text-center alert alert-info">
      {{ message }}
    </div>

  </form>
</div>
