<div class="consultation-wrapper px-4 py-4">
  <div class="consultation-card shadow bg-white p-4 rounded">
    <h2 class="fw-bold text-center consultation-heading mb-4">ðŸ“… Consultation Bookings</h2>

    <div class="table-responsive">
      <table class="consultation-table table align-middle">
        <thead class="consultation-table-header">
          <tr>
            <th>#</th>
            <th>User ID</th>
            <th>Staff ID</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td>{{ booking.appointmentId }}</td>
            <td>{{ booking.userId }}</td>
            <td>{{ booking.staffId }}</td>
            <td>{{ booking.appointmentDate }}</td>
            <td>{{ booking.timeSlot }}</td>
            <td>
              <span class="badge"
                    [ngClass]="{
                      'bg-warning text-dark': booking.status === 'Pending',
                      'bg-success': booking.status === 'Booked',
                      'bg-danger': booking.status === 'Cancelled',
                      'bg-secondary': booking.status === 'Completed'
                    }">
                {{ booking.status }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-success"
                      (click)="confirm(booking.appointmentId)"
                      [disabled]="booking.status !== 'Pending'">
                Confirm
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
