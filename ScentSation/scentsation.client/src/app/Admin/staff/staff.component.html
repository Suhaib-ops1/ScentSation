<div class="staff-wrapper">
  <!-- Page Header -->
  <div class="staff-header">
    <h2>ðŸ‘¥ All Staff</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStaffModal">
      Add Staff
    </button>
  </div>

  <!-- Staff Table -->
  <div class="table-responsive mb-5">
    <table class="staff-table table align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Profile Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let staff of staffList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ staff.fullName }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.phoneNumber || 'â€”' }}</td>
          <td>
            <img [src]="staff.profileImageUrl"
                 alt="Profile Image"
                 class="img-thumbnail"
                 width="50"
                 height="50"
                 *ngIf="staff.profileImageUrl; else noImage" />
            <ng-template #noImage>
              <span class="text-muted">No Image</span>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add Staff Modal -->
  <div class="modal fade" id="addStaffModal" tabindex="-1" aria-labelledby="addStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addStaffModalLabel">Add New Staff</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
              <input type="text" [(ngModel)]="newStaff.fullName" name="fullName" class="form-control" placeholder="Full Name" />
            </div>
            <div class="col-md-6">
              <input type="email" [(ngModel)]="newStaff.email" name="email" class="form-control" placeholder="Email" />
            </div>
            <div class="col-md-6">
              <input type="text" [(ngModel)]="newStaff.phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" />
            </div>
            <div class="col-md-6">
              <input type="file" (change)="onFileSelected($event)" class="form-control" />
            </div>
            <div class="col-md-6">
              <input type="password" [(ngModel)]="newStaff.password" name="password" class="form-control" placeholder="Password" />
            </div>
          </form>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="addStaff()" data-bs-dismiss="modal">Add Staff</button>
        </div>
      </div>
    </div>
  </div>
</div>
